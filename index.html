<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapty</title>
    <link rel="shortcut icon" href="Images/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<!-- xxl xl lg md sm -->

<body>
    <main class="container-fluid ms-auto p-4 vh-100">
        <div class="row h-100 ">
            <div class="h-100 overflow-y-auto col-md-5 col-lg-4 acions">
                <div class="logo row">
                    <picture class="col-12 text-center my-5">
                        <img src="Images/logo.png" alt="logo">
                    </picture>
                </div>
                <div class="row action-center w-90 m-auto">
                    <div class="col-12 mb-3 form">
                        <form>
                            <div class="row row-cols-4 gy-1">
                                <div class="col"> <label for="Type">Type</label></div>
                                <div class="col"><select class="rounded-2 px-2 " name="Type" required>
                                        <option value="Cycling">Cycling</option>
                                        <option value="Running">Running</option>
                                    </select></div>
                                <div class="col"><label for="Distace">Distace</label></div>
                                <div class="col"><input class="rounded-2 px-2 " type="text" placeholder="km" required>
                                </div>
                                <div class="col"><label for="Duration">Duration</label></div>

                                <div class="col">
                                    <input class="rounded-2 px-2 " type="text" name="Duration" placeholder="min">
                                </div>
                                <div class="col">
                                    <label for="Cadence">Cadence</label>
                                </div>
                                <div class="col">
                                    <input class="rounded-2 px-2 " type="text" placeholder="step/min">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
            <div class="col bg-body-secondary map align-self-start h-100"></div>
        </div>
    </main>
</body>

</html>
